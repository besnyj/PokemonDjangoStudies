<html lang="en">

<body>

            <th>weight</th>
            <th>type</th>
            <th>abilities</th>

            <td>{{id}}</td>

            <td>{{height}}</td>
            <td>{{weight}}</td>
            <td>{{types}}</td>
            <td>{{abilities}}</td>
        </tr>
    </table>
</div>
